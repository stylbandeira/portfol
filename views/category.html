<div class="st-container container">
    <div class="row">
        <div class="col-md-12">
            <div class="st-categoria">
                <h2>{$category.DESC_CATEGORIA}</h2>
            </div>
        </div>
    </div>
</div>

<div class="single-product-area">
    <div class="zigzag-bottom"></div>
    <div class="container">
        <div class="row">
            {loop="$products"}
            <div class="col-md-3 col-sm-6 card">
                <div class="ST-ssp itensCart">
                    <div class="product-upper IPFoto">
                        <img class="imgItemPedido" src="/res/site/img/products/{$value.ID_ITEM}.jpg" alt="">
                    </div>
                    <div class="dadosItens">
                        <h2><a href="/products/{$value.ID_ITEM}">{$value.NOME_ITEM}</a></h2>
                        <div class="product-carousel-price">
                            <ins>R${function="formatPrice($value.PRECO_ITEM)"}</ins>
                        </div>  
                    </div>
                    
                    
                    <div class="addCart">
                        <a class="add_to_cart_button" data-quantity="1" data-product_sku="" data-product_id="70" rel="nofollow" href="/canvas/shop/?add-to-cart=70">Adicionar ao carrinho</a>
                    </div>                       
                </div>
            </div>
            {/loop}
            
        </div>
        <nav aria-label="Page navigation example">
            <ul class="pagination">
              <li class="page-item"><a class="page-link" href="#">Previous</a></li>
              <li class="page-item"><a class="page-link" href="#">1</a></li>
              <li class="page-item"><a class="page-link" href="#">2</a></li>
              <li class="page-item"><a class="page-link" href="#">3</a></li>
              <li class="page-item"><a class="page-link" href="#">Next</a></li>
            </ul>
          </nav>
    </div>
</div>
