<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
<!-- Content Header (Page header) -->
<section class="content-header">
  <h1>
    Lista de Pedidos
  </h1>
  <ol class="breadcrumb">
    <li><a href="/admin"><i class="fa fa-dashboard"></i> Home</a></li>
    <li class="active"><a href="/admin/orders">Pedidos</a></li>
  </ol>
</section>

<!-- Main content -->
<section class="content">

  <div class="row">
  	<div class="col-md-12">
  		<div class="box box-primary">
            
            <div class="box-header">
              <a href="/admin/orders/create" class="btn btn-success">Novo Pedido</a>
            </div>

            <div class="box-body no-padding">
              <table class="table table-striped">
                <thead>
                  <tr>
                    <th>Mesa</th>
                    <th>Código do Pedido</th>
                    <th>Cliente</th>
                    <th>Tipo do Pedido</th>
                    <th>Status do Pedido</th>
                    <th style="width: 140px">&nbsp;</th>
                  </tr>
                </thead>
                <tbody>
                  {loop="$orders"}
                  <tr>
                    <td>{$value.ID_MESA}</td>
                    <td>{$value.ID_PEDIDO}</td>
                    <td>{$value.NOME_CLIENTE}</td>
                    <td>{$value.TIPO_PEDIDO}</td>
                    <td style = {if="$value.STATUS_PEDIDO == 'ABERTO'"}"color: green"{else}"color: red"{/if}><b>{$value.STATUS_PEDIDO}</b></td>
                    <td><a href="/admin/orders/{$value.ID_PEDIDO}" class="btn btn-primary btn-xs"{if="$value.ID_PEDIDO == NULL"}disabled{else}Não{/if}><i class="fa fa-cart"></i>Abrir Pedido</a></td>
                    <td>
                      <a {if="$value.VAL_TOTAL == 0"} href="/admin/orders/{$value.ID_PEDIDO}/delete" onclick="return confirm('Deseja realmente excluir este registro?')" {else}onclick="return confirm('O pedido não foi pago ainda')"{/if} class="btn btn-danger btn-xs"><i class="fa fa-trash"></i> Finalizar</a>
                    </td>
                  </tr>
                  {/loop}
                </tbody>
              </table>
            </div>
            <!-- /.box-body -->
          </div>
  	</div>
  </div>

</section>
<!-- /.content -->
</div>
<!-- /.content-wrapper -->
